<!DOCTYPE html5>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#245E31">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lembrou Web</title>
	<link rel="stylesheet" type="text/css" href="./css/style0930.css">
	<script type="text/javascript" src="./js/script0930-2.js"></script>
</head>
<body onhashchange="hashchange()" onload="replaceurl(), loadNotes('0')">
	<nav>
		<div class="searchDiv">
		<p id="lembrouHeader">Lembrou?</p>
			<input type="text" style="display: none" name="" class="searchInput" id="searchInput" placeholder="Procurar..." autocomplete="off" oninput="loadNotes('0')">
			<button style="display: none" class="clearSearch" id="clearSearch" onclick="searchInput.value = '';refreshUrl()">
				X
			</button>
		</div>
		<img src="./css/search.svg" onclick="changeVisible(searchInput), changeVisible(lembrouHeader), search(searchInput), changeVisible(clearSearch)">
	</nav>
	<main id="mainElement">
		<!--div class="card">
			<div class="card-title"><h1>Sample</h1></div>
			<div class="card-content">
				Content Sample
			</div>
			<div class="card-footer"> <cite>Footer-Sample</cite> </div>
		</div !-->
			<aside id="new">
				<div class="newNote" id="newNoteDiv">

					<div class="newHeader" >

						<input class="colorInput" id="colorInput" onchange="customColor(colorInput)" type="color" name="" value="#DCDCDC" title="Cor">		

						<input class="newTitle" id="newTitle" type="text" name="" placeholder="Título"  autocomplete="off"  maxlength="18" style="text-transform: uppercase;">	
								
						<div class="save" id="save" onclick="save(newTitle, newText, colorInput)"><img src="./css/save.svg" id="save" > </div>
					

					</div>

					<textarea class="newText" id="newText" placeholder="Lembrete"></textarea>


					<div class="newBtns">
						<button class="newCancel" onclick="replaceurl()"><b>CANCELAR</b></button>
					</div>
					
				</div>
			</aside>

			<div class="notesContainer">
				
				<div class="notes" id="notes">
						
					
				</div>
			</div>

			<a class="newLink" href="#NovoLembrete">
				<div class="new">
					<p>
					<b>+</b>
					<b style="display: none">✓</b>
					</p>
				</div>
			</a>


	</main>
</body>
</html>
